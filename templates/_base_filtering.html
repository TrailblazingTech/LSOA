<div class="mt-3 mb-3 input-group">
  <div class="input-group-addon">
    <label class="mb-0" for="courseSelector">Filter class</label>
  </div>
  <select class="form-control" id="courseSelector">
    {% if not course_id %}
      <option selected>Choose...</option>
      {% else %}
      <option value="">All Students</option>
    {% endif %}
    {% for course in courses %}
      <option value="{{ course.id }}" {% if course.id == course_id|add:0 %}selected{% endif %}>{{ course.name }}</option>
    {% endfor %}
  </select>
</div>

<form action="" method="GET">
    <div class="row">
      <div class="col-6">
          <label>Date from</label>
          {{ filtering_form.date_from }}
      </div>
      <div class="col-6">
          <label>Date to</label>
          {{ filtering_form.date_to }}
      </div>
    </div>
      <div class="row">
        <div class="col-6">
          <label>Tags</label>
          {{ filtering_form.tags }}
        </div>
      <div id="construct-row" class="col-6 {% if selected_chart != "chart_v3" %} d-none {% endif %}">
          <label>Constructs</label>
          {{ filtering_form.constructs }}
      </div>
    </div>
    <div class="d-flex flex-row-reverse">
      <input id="filtering-submit" type="submit" name="{{selected_chart}}" class="btn btn-primary">
    </div>
</form>
