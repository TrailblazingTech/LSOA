<script type="text/javascript">
  $(window).on('load', (function () {
    toastr.options = {
      "closeButton": false,
      "debug": true,
      "newestOnTop": false,
      "progressBar": false,
      "positionClass": "toast-bottom-left",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "1000",
      "hideDuration": "1000",
      "timeOut": "3000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    };
    {% for message in messages %}
      toastr["{{ message.tags|lower }}"]("{{ message|escapejs|truncatechars:60 }}",
        "{{ message.tags|capfirst }}");
    {% endfor %}
  }));

</script>
